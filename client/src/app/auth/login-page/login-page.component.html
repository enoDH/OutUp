<div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4 center-align z-depth-5 register-form">
        <h1 style="color: #FFFFFF; margin: 1.68rem 0 1.68rem 0;">OutUp</h1>
        <div>
            <div class="input-field col s11">
                <i class="material-icons prefix">account_circle</i>
                <input formControlName="login"
                    [ngClass]="{'invalid': form.get('login').invalid && form.get('login').touched}" id="icon_login"
                    type="text" class="validate">
                <label for="icon_login">Login</label>
                <span *ngIf="form.get('login').invalid && form.get('login').touched" class="helper-text red-text">
                    <span *ngIf="form.get('login').errors['required']">The login field must be filled!</span>
                </span>
            </div>
            <div class="input-field col s11">
                <i class="material-icons prefix">lock</i>
                <input formControlName="password"
                    [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
                    id="icon_password" type="password" class="validate">
                <label for="icon_password">Password</label>
                <span *ngIf="form.get('password').invalid && form.get('password').touched" class="helper-text red-text">
                    <span *ngIf="form.get('password').errors['required']">The password field must be filled!</span>
                    <span
                        *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
                        Invalid password!
                    </span>
                </span>
            </div>
            <button class="btn_login col s10 offset-s1 m8 offset-m2 z-depth-4" type="submit"
                [disabled]="form.invalid || form.disabled">Login</button>
        </div>
        <a class="col s12 a-forgot" routerLink="/reset-password">Forgot your password?</a>
    </form>
</div>

<div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4 center-align">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4 z-depth-5 register-form" style="color: #FFFFFF;">
            Don't have an
            account? <a routerLink="/register">Register</a></div>
    </div>
</div>
