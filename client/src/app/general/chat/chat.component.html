<div class="col s12 m10 offset-m1 l8 offset-l2">
    <div class="chatForm z-depth-5">
        <form class="row">
            <div class="col s12 padding_bottom_0">
                <div  #chatFieldEl class="chatField overFlow" [scrollTop]="chatFieldEl.scrollHeight">
                    <!-- messages -->
                </div>
            </div>
            <div class="col s12 padding_top_0">
                <div class="col s10 m11">
                    <input type="text" [formControl]="text">
                </div>
                <div class="col s2 m1">
                    <button class="btn_send" (keydown.enter)="send()" (click)="send()" [disabled]="text.invalid || text.disabled"><i class="material-icons">send</i></button>
                </div>
            </div>
        </form>
    </div>
</div>
